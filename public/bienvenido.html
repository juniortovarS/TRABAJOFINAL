<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido - Proyecto Junior Tovar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 1s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
      }
    </style>
  </head>
  <body class="relative w-full h-screen overflow-hidden text-white">

    <!-- Video de fondo -->
    <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
      <source src="img/fondoB.mp4" type="video/mp4" />
      Tu navegador no soporta videos HTML5.
    </video>

    <!-- Capa oscura para mayor legibilidad del texto -->
    <div class="absolute inset-0 bg-black bg-opacity-60 z-10"></div>

    <!-- Contenido principal -->
    <div class="relative z-20 flex items-center justify-center flex-col text-center h-full px-4">
      <h2 class="bg-clip-text text-transparent bg-gradient-to-br from-cyan-300 via-white to-purple-500 text-3xl md:text-5xl lg:text-7xl font-extrabold tracking-tight drop-shadow-lg animate-fade-in-down">
        PROYECTO JUNIOR TOVAR<br />BIENVENIDOS
      </h2>
      <p class="max-w-2xl mt-6 mx-auto text-base md:text-xl text-neutral-300 font-light animate-fade-in-up">
        Descubre una plataforma creada con pasión, tecnología y diseño profesional. Vive una experiencia visual única y funcional.
      </p>
      <a href="index.html"
   class="mt-10 inline-block px-8 py-3 text-lg font-semibold text-white border border-white rounded-full shadow-lg backdrop-blur-md bg-white/10 hover:bg-white/20 transition-all duration-300 animate-fade-in-up opacity-0 animate-delay-1000"
   style="animation-delay: 1.8s; animation-fill-mode: forwards;">
  Sigamos →
</a>

    </div>

  </body>
</html>
